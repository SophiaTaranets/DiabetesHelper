  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #d1d4d7;
      height: 100vh;
      width: 100vw;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 100%;
      margin: 10px;
      /* width: 100%; */
    }

    .sidebar {
      width: 100px;
      height: 100%;
      background-color: #242E3E; 
      transition: all 0.3s;
      border-radius: 10px;
    }

    .sidebar h2 {
      color: #fff;
      margin-bottom: 30px;
    }

    .items{
      text-align: center;
    }

    .items a, .logout a{
      color: #fff;
      text-decoration: none;
      font-size: 20px;
      margin-bottom: 10px;
      padding: 15px;
      }

    .logout a{
      color: #ffffffc9;
    }

    .items a:hover, .logout a:hover {
      background-color: #495057;
      border-radius: 5px;
    }

    .logout {
      text-align: center;
      /* margin: 200px auto; */
    }

    .main {
      width: 100%;
      margin-left: 10px;
    }

    .main-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    .block {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px; /* smooth corners */
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
      margin-top: 30px;
    }

    .logo-pic img{
      width: 30px;
      height: 30px;
    }
  </style>
</head>
